<div class="mt-2">
  <p-panel header="Pipes Personalizados">
    <p>
      Pipes personalizados en Angular - Creados por
      {{ "Nosotros" | toggleCase : isUpperCase }}
    </p>
  </p-panel>
</div>

<div class="mt-2">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <button
        pButton
        label="toggleCase"
        icon="pi pi-search"
        class="mr-2 p-button-success"
        (click)="toggleUpperLower()"
      ></button>
    </div>
    <div class="p-toolbar-group-end">
      <button
        pButton
        label="Por Nombre"
        icon="pi pi-sort"
        class="mr-2 p-button-danger"
        (click)="changeOrder('name')"
      ></button>
      <button
        pButton
        label="Puede Volar"
        icon="pi pi-sort"
        class="mr-2 p-button-warning"
        (click)="changeOrder('canFly')"
      ></button>
      <button
        pButton
        label="Por Color"
        icon="pi pi-sort"
        class="p-button-info"
        (click)="changeOrder('color')"
      ></button>
    </div>
  </p-toolbar>
</div>

<div class="mt-2">
  <p-panel header="Tabla de Heroes">
    <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '20rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Puede Volar</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.canFly | canFly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
